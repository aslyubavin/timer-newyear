<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
</head>
<body>
    <div class="main">
        <div class="main__wrapper">
            <h1>New Year Countdown</h1>
            <div class="timer">
                <div class="timer__item" data-unit="day"><span>12</span></div>
                <div class="timer__item" data-unit="hour"><span>10</span></div>
                <div class="timer__item" data-unit="minute"><span>46</span></div>
                <div class="timer__item" data-unit="second"><span>58</span></div>
            </div>
            <select name="GMT">
                <option value="-11">GMT-11</option>
                <option value="-10">GMT-10</option>
                <option value="-9">GMT-9</option>
                <option value="-8">GMT-8</option>
                <option value="-7">GMT-7</option>
                <option value="-6">GMT-6</option>
                <option value="-5">GMT-5</option>
                <option value="-4">GMT-4</option>
                <option value="-3">GMT-3</option>
                <option value="-2">GMT-2</option>
                <option value="-1">GMT-1</option>
                <option value="0">GMT</option>
                <option value="1">GMT+1</option>
                <option value="2">GMT+2</option>
                <option value="3" selected>GMT+3</option>
                <option value="4">GMT+4</option>
                <option value="5">GMT+5</option>
                <option value="6">GMT+6</option>
                <option value="7">GMT+7</option>
                <option value="8">GMT+8</option>
                <option value="9">GMT+9</option>
                <option value="10">GMT+10</option>
                <option value="11">GMT+11</option>
                <option value="12">GMT+12</option>
              </select>
        </div>
        <p class="mark">Copyright Â© Lyubavin 2021</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
