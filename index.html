<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="main__wrapper">
            <h1>New Year Countdown</h1>
            <div class="timer">
                <div class="timer__item" data-unit="day">
                    <span>12</span>
                    <p>DAYS</p>
                </div>
                <div class="timer__item" data-unit="hour">
                    <span>10</span>
                    <p>HOURS</p>
                </div>
                <div class="timer__item" data-unit="minute">
                    <span>46</span>
                    <p>MINUTES</p>
                </div>
                <div class="timer__item" data-unit="second">
                    <span>58</span>
                    <p>SECONDS</p>
                </div>
            </div>
        </div>
        <p class="mark">Copyright Â© Lyubavin 2021</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
